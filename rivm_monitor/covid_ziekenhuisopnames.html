<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIVM cijfers over COVID-19 verspreiding in Flevoland</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <style>
    body {
      font-family: 'Fire sans', sans-serif;
      padding-left: 30px;
    }

    h1 {
      padding-left: 8px;
      padding-top: 35px;
      font-size: 17px;
    }

    #vis {
      width: 545px;
    }

    #bron {
      display: block;
      padding-left: 8px;
      font-size: 10px;
      text-decoration: none;
      color: black;
      position: relative;
    }
  </style>
  <h1 id="kop">COVID-19 ziekenhuisopnames in Flevoland</h1>
  <div id="vis"></div>
  <a id="bron" href="https://github.com/J535D165/CoronaWatchNL"
    target="_blank">Bron: Coronawatch obv RIVM, bewerkig Prov. FL</a>

  <script type="text/javascript">
    if (/Trident\/|MSIE/.test(window.navigator.userAgent)) {
      var e = document.getElementById('bron');
      e.innerText = 'Internet Explorer is een verouderde browser, gebruik Edge, Firefox of Chrome om alles te zien.';
      e.href = "https://tweakers.net/nieuws/148938/microsoft-raadt-bedrijven-af-nog-van-internet-explorer-gebruik-te-maken.html";
    } else {
      var vlSpec = "covid_ziekenhuisopnames_spec.json";
      vegaEmbed('#vis', vlSpec, { 'actions': false, 'renderer': 'svg' }).then(function (result) {
        console.log(result);
      }).catch(console.error);

    }
  </script>
</body>

</html>
