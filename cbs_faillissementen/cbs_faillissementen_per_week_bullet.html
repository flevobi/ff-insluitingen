<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faillissementen per week per provincie</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
</head>

<body>
  <style>
    body {
      font-family: 'Fire sans', sans-serif;
      padding-left: 30px;
    }

    h1 {
      padding-top: 35px;
      padding-left: 8px;
      font-size: 17px;
    }

    #vis {
      width: 545px;
    }

    #bron {
      margin-top: -15px;
    }
    #bron > a {
      font-size: 12px;
      text-decoration: none;
      color: black;
    }
  </style>
  <h1 id="kop">Faillissementen per week in 2020 per provincie</h1>
  <div id="vis"></div>
  <div id="bron">
    <a href="https://www.cbs.nl/nl-nl/maatwerk/2020/14/faillissementen-bedrijven-en-instellingen-2020"
      target="_blank">Bron: CBS</a>
  </div>
  <script type="text/javascript">
    var yourVlSpec = "failissementen_bullet_spec.json";
    vegaEmbed('#vis', yourVlSpec, { 'actions': false, 'renderer': 'svg' }).then(function (result) {
      console.log(result);
    }).catch(console.error);
  </script>
</body>

</html>
